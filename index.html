<!DOCTYPE html>
<html>
    <head>
        <title>Your Name-portfolio</title>
        <style>
            body
            {
                font-family:Arial,sans-serif;
                margin:0;
                padding:0;
                background-color:#f0f0f0;
            }
            header
            {
                background-color:#333;
                color:#fff;
                text-align:center;
                padding:2rem 0;
                position:relative;/* Add this */
            }
            .header-content h1 
            {
                font-size:2.5rem;
            }
            /*add styles for the round profile picture */
            .profile-picture
            {
                width:100px;/*Adjust the size as needed */
                height:100px;
                border-radius:75px; /* Create a circular shape */
                object-fit:cover;
                position:absolute;
                top:25px;
                left:75px;
            }
            nav
            {
                background-color:#333;
                color:#fff;
                text-align:center;
            }
            nav ul
            {
                list-style-type:none;
                padding:10px;
            }
            nav ul li
            {
                display:inline;
                margin:0 20px;
            }
            nav ul li a
            {
                text-decortion:none;
                color:#fff;
            }
            .section-content
            {
                background-color:#fff;
                padding:2rem;
                margin:1rem;
                border-radius:20px;
                box-shadow:0 0 10px rgba(0,0,0,0,1);
            }
            .download-button
            {
                background-color:#333;
                color:#fff;
                padding:0.5rem 1rem;
                text-decoration:none;
                border-radius:20px;
                display:inline-block;
                margin-top:10px;
            }
            .download-button:hover
            {
                background-color: blue;
            }
            footer
            {
                text-align:center;
                padding: 1rem 0;
                background-color: #333;
                color:#fff;
            }
            ul
            {
                list-style-type:lower-roman;
                padding-left:20px;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="header-content">
             <h1>Abisha</h1>
             <p>College Student</p>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#skills">Skills</a></li>
            </ul>
        </nav>
        <section id="about">
            <div class="section-content">
                <h2>About Me</h2>
                <p>Hello Everyone! This is Abisha a computer science student.</p>
            </div>
        </section>
        <section id="education">
            <div class="section-content">
                <h2>Education</h2>
                <p>Manonmanium Sundaranar University-B.Sc[computer science]</p>
            </div>
        </section>
        <section id="skills">
            <div class="section-content">
                <h2>Skills</h2>
                <ul>
                    <li>PHP</li>
                    <li>HTML</li>
                    <li>c++</li>
                    <li>css</li>
                </ul>
            </div>
        </section>
        <footer>
            <p>&copy;2023 Abisha</p>
        </footer>
        <script>
            // smooth scrolling to section when clicking on navigation links
            document.querySelecterAll('a[href="#"]').forEach(anchor=> {
                anchor.addEventListener('click',function(e){
                    e.preventDefault();
                    const targetId=this.getAttribute('href').substring(1);
                    const targetElement=document.getElementById(targetId);
                    if(targetElement){
                        window.scrollTo({
                            top:targetElement.offsetTop,
                            behavior:'smooth'
                        });
                    }
                });
            });
        </script>
    </body>
</html>
